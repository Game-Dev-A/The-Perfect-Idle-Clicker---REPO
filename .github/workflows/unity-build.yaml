name: Unity Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Unity
        uses: game-ci/setup-unity@v1
        with:
          unityVersion: 2020.3.x  # Sostituisci con la tua versione di Unity

      - name: Build Unity project
        run: |
          # Esegui il comando di build del tuo progetto Unity qui
          # Ad esempio: unity-build-cli -buildTarget StandaloneBuild -projectPath ./PathToYourUnityProject

      - name: Commit and push build to GitHub
        run: |
          git config --local user.email "your-email@example.com"
          git config --local user.name "Your Name"
          git add .
          git commit -m "Auto-generated build"
          git push